<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Maker</title>
</head>
<body>
    <h1 class="title">Quiz Maker</h1>
    <form id="question-form">
        <div class="container">
            <div class="container2">
                <textarea id="question" class="Square" name="question" placeholder="Enter your question..."></textarea>
                <button type="submit">submit</button>
            </div>
            <div class="Answers">
                <textarea id="right" class="answer-textarea" name="answerRight" placeholder="Right answer..."></textarea>
                <textarea id="wrong" class="answer-textarea" name="answerWrong" placeholder="Wrong answer..."></textarea>
                <textarea id="wrong" class="answer-textarea" name="answerWrong" placeholder="Wrong answer..."></textarea>
                <textarea id="wrong" class="answer-textarea" name="answerWrong" placeholder="Wrong answer..."></textarea>
                <button class="add-answer-button" type="button">add answer</button>
            </div>
        </div>
    </form>
    <div class="boarder">
        <div class="quiz">
         <!-- Quiz question will be displayed here -->
        </div>
        <div class="answers">
         <!-- Quiz answers will be displayed here -->
         <button>A</button>
         <button>B</button>
         <button>C</button>
         <button>D</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
